<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>


    <link rel="stylesheet" href="style/style.css">

    <script src="https://kit.fontawesome.com/ef4acaea7b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Open+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">

    <script type="module" src="main.js"></script>

    <title>PtaszekTracker</title>
</head>

<body>
    <div class="burger-button">
        <div class="burger-button__container">
            <div class="burger-button__bars"></div>
        </div>
    </div>

    <nav class="navigation">
        <div class="navigation__logo">
            <i class="fa-brands fa-earlybirds fa-2xl"></i>
        </div>
        <!-- <div class="navigation__text">
            <p>ptaszek Tracker</p>
        </div> -->
        <div class="navigation__items">
            <a href="#mylist" class="navigation__item">MY LIST</a>
            <a href="#allbirds" class="navigation__item">ALL BIRDS</a>
            <a href="#contact" class="navigation__item">CONTACT</a>
        </div>
    </nav>

    <section class="main-container">
        <div id="map"></div>
    </section>

    <div class="user-info">
        <i class="fa-regular fa-hand-pointer fa-2xl" style="color: #418900;"></i>
        <p class="user-info__text">Clik on the map to add bird observation to your list.</p>
    </div>


    <div class="overlay"></div>

    <div class="search">
        <div class="search__close"><i class="fa-regular fa-circle-xmark fa-xl" style="color: #418900"></i></div>
        <p class="search__text">Search bird</p>
        <div class="search__row"><label for="search__label"></label>
            <input class="search__input" type="text" name="search" placeholder="Find Bird">
            <button type="submit" class="search__buttons--submit">Search</button>
        </div>

        <div class="search__buttons">
            <p class="search__text">Or add your own bird</p>
            <button class="search__buttons--add">Add your bird</button>
        </div>
    </div>

    <div class="add-bird">
        <div class="add-bird__close "><i class="fa-regular fa-circle-xmark fa-xl" style="color: #418900"></i>
        </div>
        <p class="add-bird__text">Add your observation</p>
        <div class="add-bird__inputs">
            <input class='add-bird__input' type="text" placeholder="Bird name" required>
            <input class='add-bird__input' type="text" placeholder="Basic description" required>
            <input class='add-bird__input' type="text" placeholder="Link to bird's photo">
            <input class='add-bird__input' type="text" placeholder="Cool Facts">
            <button type="submit" class="add-bird__submit">Add</button>
        </div>

    </div>

    <footer class="footer"></footer>


</body>

</html>
